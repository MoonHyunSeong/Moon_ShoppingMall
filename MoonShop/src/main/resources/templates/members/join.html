<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>회원 가입을 환영합니다 ^_^</h2>
    <form action="" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-group">
            <label for="loginId">Login ID</label>
            <input type="text" id="loginId" th:field="*{userId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
    <!--        중복 체크 필요 -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <label for="point">point</label>
            <input type="number" id="point" th:field="*{point}" th:errorclass="field-error"
                placeholder="50000을 작성해주세요 기본 제공합니다.">
            <div class="field-error" th:errors="*{point}" />
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <input type="text" id="city" th:field="*{city}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{city}" />
        </div>
        <div class="form-group">
            <label for="street">street</label>
            <input type="text" id="street" th:field="*{street}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{street}" />
        </div>
        <div class="form-group">
            <label for="zipcode">zipcode</label>
            <input type="text" id="zipcode" th:field="*{zipcode}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{zipcode}" />
        </div>
        <div>
                <button type="submit">회원 가입</button>
        </div>
    </form>
    <div>
        <button th:onclick="|location.href='@{/}'|">취소</button>
    </div>
</div>
</body>
</html>
