<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoonShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 th:text="|${member.userId}님 환영합니다|"></h2>

  <div>
      <button onclick="location.href='members/home.html'"
              th:onclick="|location.href='@{/items/addItem}'|" type="button">
          상품 등록
      </button>
      <form th:action="@{/logout}" method="post">
          <button type="submit">로그아웃</button>
      </form>
  </div>
  <div>
      <label>주문 내역</label>
      <button onclick="location.href='members/join.html'"
              th:onclick="|location.href='@{/}'|" type="button">
          주문 내역
      </button>
  </div>
  <div>
      <label>상품 기능</label>
      <button onclick="location.href='members/join.html'"
              th:onclick="|location.href='@{items/itemList}'|" type="button">
          상품 목록
      </button>
  </div>
</div>
</body>
</html>
