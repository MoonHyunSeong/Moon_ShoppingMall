<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoonShop</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
  <h2 th:text="|${member.userName}님 환영합니다|"></h2>

  <div>
      <button onclick="location.href='members/home.html'"
              th:onclick="|location.href='@{/items/addItem}'|" type="button">
          상품 등록
      </button>
      <form th:action="@{/logout}" method="post">
          <button type="submit">로그아웃</button>
      </form>
  </div>
  <div>
      <label>주문 내역</label>
      <button onclick="location.href='members/join.html'"
              th:onclick="|location.href='@{/}'|" type="button">
          주문 내역
      </button>
  </div>
  <div>
      <label>상품 기능</label>
      <button onclick="location.href='members/join.html'"
              th:onclick="|location.href='@{items/itemList}'|" type="button">
          상품 목록
      </button>
  </div>
</body>
</html>
