<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoonShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

<body>

  <h2>어서오세요 MoonShop 입니다 ^_^</h2>

    <div class="form-group">
        <label>회원 기능</label>
        <button onclick="location.href='members/login.html'"
                th:onclick="|location.href='@{/login}'|" type="button">
            로그인
        </button>
        <button onclick="location.href='members/join.html'"
            th:onclick="|location.href='@{members/join}'|" type="button">
            회원 가입
        </button>
    </div>

  <div class="form-group">
      <label>상품 목록</label>
      <button onclick="location.href='members/join.html'"
              th:onclick="|location.href='@{items/itemList}'|" type="button">
          상품 목록
      </button>
  </div>
</div>

</html>
